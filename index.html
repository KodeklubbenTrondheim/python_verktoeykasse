        <h3>Matte</h3>
        <p>Python kan brukes som en vanlig kalkulator:</p>

        <h4>Plus:</h4>
        <code>2 + 2</code>

        <h4>Minus:</h4>
        <code>3 - 2</code>

        <h4>Gange:</h4>
        <code>3 * 3</code>

        <h4>Dele:</h4>
        <code>3 / 3</code>

        <p>Vi kan ogs√• kombinere operatorer:</p>
        <code>2 + 3 - 1 * 2</code>

        <p>Dette er det samme som:</p>
        <code>2 + 3 - (1 * 2)</code>
